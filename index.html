<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== BOXICONS ====================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--==================== CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Responsive Clock</title>
</head>

<body>
    <section class="container">
        <!-- Circulo do relÃ³gio -->
        <div class="clock-circle">
            <!-- Representa os 4 pontos principais 12-3-6-9 -->
            <span class="clock-twelve"></span> <!-- Doze horas -->
            <span class="clock-three"></span> <!-- Tres horas -->
            <span class="clock-six"></span> <!-- Seis horas -->
            <span class="clock-nine"></span> <!-- Nove horas -->

            <!-- Ponteiros -->
            <div class="clock-rounder"></div> <!-- Bolinha do meio -->
            <div class="clock-hours" id="clock-hours"></div>
            <div class="clock-minutes" id="clock-minutes"></div>
            <div class="clock-seconds" id="clock-seconds"></div>

            <!-- botao dark/light-->
            <div class="clock-theme">
                <i class='bx bxs-moon' id="theme-button"></i>
            </div>
        </div>

        <div class="clock-digital">
            <!-- Exibi as horas em forma em formato digital(sem ponteiros) -->
            <div class="clock-text">
                <div class="clock-text-hours" id="text-hours">4</div>
                <div class="clock-text-minutes" id="text-minutes"></div>
                <div class="clock-text-ampm" id="text-ampm"></div>
            </div>

            <!-- Exibi o dia mes e ano -->
            <div class="clock-date">
                <span id="date-day"></span>
                <span id="date-month"></span>
                <span id="date-year"></span>
            </div>
        </div>
    </section>


    <!--==================== MAIN JS ====================-->
    <script src="assets/js/scrip.js"></script>
</body>

</html>
